<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClashMind</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts (correct way: links, not @import inside style) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    ::-webkit-scrollbar {
      width: 10px; /* Slightly wider */
      height: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #A100FF; /* Theme Neon Purple */
      border-radius: 5px; /* Smoother radius */
      border: 2px solid #1F1F2B; /* Adds a bit of track color around thumb */
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #FF00C8; /* Theme Pulse Pink */
    }
    ::-webkit-scrollbar-track {
      background-color: #150035; /* Slightly adjusted track color */
    }

    html, body, #root {
      min-height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* New "Cosmic Cerebral Cortex" background on Marine Blue */
      background-color: #010412; /* Very Dark Marine/Space Blue */
      background-image:
        /* Cosmic Nebulae - Layered for depth and color variation */
        radial-gradient(ellipse at 10% 15%, rgba(76, 29, 149, 0.22) 0%, transparent 55%), /* Deeper Purple Top Left */
        radial-gradient(ellipse at 85% 80%, rgba(255, 0, 200, 0.12) 0%, transparent 50%), /* Softer Pink Bottom Right */
        radial-gradient(ellipse at 50% 55%, rgba(0, 180, 220, 0.08) 0%, transparent 60%), /* Central Cyan Haze - subtle */
        radial-gradient(ellipse at 30% 85%, rgba(42, 10, 95, 0.18) 0%, transparent 65%), /* Another Purple variant bottom left */
        radial-gradient(ellipse at 75% 10%, rgba(0, 100, 150, 0.1) 0%, transparent 70%); /* Darker Cyan/Blue top right */

      background-size: 120% 120%, 110% 110%, 150% 150%, 130% 130%, 140% 140%; /* Different sizes for variation */
      background-position: 0% 0%, 100% 100%, 50% 50%, 20% 80%, 80% 20%; /* Varied positions */
      background-repeat: no-repeat; /* All nebulae should not repeat */
      background-attachment: fixed; /* Makes the cosmic background fixed during scroll */

      color: #E0E7FF; /* Slightly softer base text color */
      position: relative;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased; /* Smoother text rendering */
      -moz-osx-font-smoothing: grayscale;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes floatParticles {
      0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
      20% { opacity: 0.6; } /* Slightly reduced max opacity for subtlety */
      80% { opacity: 0.6; }
      100% { transform: translateY(-100vh) translateX(calc(var(--particle-tx) * 70px)) scale(0.4); opacity: 0; } /* Adjusted travel & scale */
    }

    .particle-effect {
      /* particles are within App div */
    }

    .cortex-arena-bg {
      background-color: #0A0D14; /* Slightly darker base */
      background-image:
        radial-gradient(circle at 1px 1px, rgba(161, 0, 255, 0.07) 1px, transparent 0), /* More subtle grid, using purple */
        radial-gradient(ellipse at center, rgba(120, 0, 220, 0.08) 0%, transparent 55%), /* Softer central glow */
        linear-gradient(to bottom right, #0A0D14, #181C27); /* Deeper gradient */
      background-size: 20px 20px, 100% 100%, 100% 100%; /* Slightly larger grid cells */
      background-position: 0 0, center center, center center;
      background-repeat: repeat, no-repeat, no-repeat;
    }

    .glow-border-gold-global {
      border: 2px solid transparent;
      border-image: linear-gradient(to bottom, #FFD700, #FF00C8, #A100FF) 1;
      /* Slightly more intense shadow for a "premium" feel */
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5), 0 0 18px rgba(255, 0, 200, 0.4), 0 0 25px rgba(161, 0, 255, 0.3);
      animation: pulse-synthwave-border 2.5s infinite alternate; /* Slightly slower pulse */
    }

    @keyframes pulse-synthwave-border {
      from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 15px rgba(255, 0, 200, 0.3), 0 0 20px rgba(161, 0, 255, 0.2); }
      to { box-shadow: 0 0 18px rgba(255, 215, 0, 0.7), 0 0 28px rgba(255, 0, 200, 0.6), 0 0 35px rgba(161, 0, 255, 0.5); }
    }

    @keyframes neural-line {
      0% { transform: translateX(-100%) scaleX(0.3); opacity: 0; } /* Thinner start */
      10% { opacity: 0.8; transform: scaleX(1); } /* Slightly less opaque */
      90% { opacity: 0.8; transform: scaleX(1); }
      100% { transform: translateX(100%) scaleX(0.3); opacity: 0; } /* Thinner end */
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background-image:
        radial-gradient(1px 1px at 15% 25%, #E0E7FF, transparent),
        radial-gradient(1px 1px at 35% 15%, #E0E7FF, transparent),
        radial-gradient(1.5px 1.5px at 55% 85%, #BCC8DF, transparent),
        radial-gradient(2px 2px at 65% 35%, #E0E7FF, transparent),
        radial-gradient(1.5px 1.5px at 85% 5%, #FF00C8, transparent), /* Brighter pink star */
        radial-gradient(1.5px 1.5px at 95% 75%, #C160FF, transparent), /* Brighter purple star */
        radial-gradient(1px 1px at 5% 95%, #BCC8DF, transparent),
        radial-gradient(1px 1px at 70% 60%, #E0E7FF, transparent);
      background-size: 100% 100%;
      animation: twinkle-stars 150s linear infinite alternate; /* Slower, more majestic twinkle */
      pointer-events: none;
      opacity: 0.8; /* Slightly reduced opacity for subtlety */
    }

    @keyframes twinkle-stars {
      0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
      /* Adjusted travel distances for a more varied and less predictable movement */
      100% { background-position: -600px 400px, -350px 350px, 250px -150px, 350px -250px, -250px 450px, 150px -250px, -350px 200px, 200px -200px; }
    }

    body::after {
      content: '';
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 200px; /* Slightly taller horizon glow for more drama */
      z-index: -1;
      background: linear-gradient(to top,
        rgba(255, 0, 200, 0.35) 0%, /* Pulse Pink dominant */
        rgba(161, 0, 255, 0.30) 40%, /* Neon Purple */
        rgba(120, 0, 220, 0.20) 70%, /* Deeper Purple */
        transparent 100%
      );
      filter: blur(30px); /* Increased blur for softer horizon */
      opacity: 0.85; /* Slightly reduced opacity */
      pointer-events: none;
    }

    .global-footer-disclaimer {
      position: fixed;
      bottom: 8px; /* Slightly more space from bottom */
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.7rem; /* Slightly larger for readability */
      color: rgba(224, 231, 255, 0.5); /* Adjusted color for better contrast */
      z-index: 1000;
      padding: 3px 5px; /* Added horizontal padding */
      background-color: rgba(11, 15, 26, 0.4); /* Darker, more aligned background */
      border-top: 1px solid rgba(161, 0, 255, 0.2); /* Subtle top border */
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.1.0/",
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
    }
  }
  </script>

  <!-- Removed: <link rel="stylesheet" href="/index.css"> because it doesn't exist at build time -->
</head>

<body class="bg-[#0B0F1A]">
  <div id="root"></div>

  <div class="global-footer-disclaimer">
    ClashMind is intended for adult audiences (18+ or legal age of majority). Play responsibly. Gambling can be addictive.
  </div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
